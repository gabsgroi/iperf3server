apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iperf3_server
  namespace: argocd # The namespace where ArgoCD is installed
spec:
  destination:
    namespace: default # The namespace where the application will be deployed
    server: 'https://kubernetes.default.svc' # The Kubernetes API server
  project: default
  source:
    path: v0/deployments/iperf3_server # The path to the application manifests
    repoURL: 'https://github.com/gabsgroi/iperf3_server.git' # The repository URL, change this to your repository
    targetRevision: HEAD # The branch or commit to deploy
